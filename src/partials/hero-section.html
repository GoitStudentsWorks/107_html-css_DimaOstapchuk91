<section class="hero section">
  <div class="container">
    <div class="hero-wrap">
      <div class="hero-description">
        <h1 class="hero-title">
          Welcome to our <span class="span-collection">collection</span> of
          premium watches
        </h1>
        <p class="hero-text">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>
      <div class="div-down">
        <picture>
          <source
            srcset="
              ./img/hero-section-img/reviewers-desk.png    1x,
              ./img/hero-section-img/reviewers-desk-2x.png 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./img/hero-section-img/reviewers-tab.png    1x,
              ./img/hero-section-img/reviewers-tab-2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./img/hero-section-img/reviewers.png    1x,
              ./img/hero-section-img/reviewers-2x.png 2x
            "
            media="(max-width: 767px)"
          />
          <img
            class="hero-icon"
            srcset="
              ./img/hero-section-img/reviewers.png    1x,
              ./img/hero-section-img/reviewers-2x.png 2x
            "
            src="./img/hero-section-img/reviewers.png"
            alt="Reviewers icon"
          />
        </picture>
        <a class="hero-scroll" href="#footer">Scroll down</a>
      </div>
    </div>
    <div class="hero-image">
      <picture>
        <source
          srcset="
            ./img/hero-section-img/hero-clock-desk-1x.jpg 1x,
            ./img/hero-section-img/hero-clock-desk-2x.jpg 2x
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="
            ./img/hero-section-img/hero-clock-tab-1x.jpg 1x,
            ./img/hero-section-img/hero-clock-tab-2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./img/hero-section-img/hero-clock-mob-1x.jpg 1x,
            ./img/hero-section-img/hero-clock-mob-2x.jpg 2x
          "
          media="(max-width: 767px)"
        />
        <img
          srcset="
            ./img/hero-section-img/hero-clock-mob-1x.jpg 1x,
            ./img/hero-section-img/hero-clock-mob-2x.jpg 2x
          "
          src="./img/hero-section-img/hero-clock-mob-1x.jpg"
          alt="hero picture"
        />
      </picture>
    </div>
  </div>
</section>
